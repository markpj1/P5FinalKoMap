<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      Knockout : MapsApp
    </title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js">
    </script>
    <script src="bower_components/knockout/dist/knockout.js">
    </script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>    
    
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places">
    </script>
    
  </head>
  <body>
    <div class="container-fluid">
      

      <div class="row">            
        <div class="col-md-4 col-sm-offset-1">          
            
          
          <table class='table table-hover'>
            <thead>
                <tr><th>Location name</th></tr>
            </thead>            
            <tbody data-bind="foreach: placeHolder.nameArr()">
                <tr>
                    <td data-bind="text: $data"></td>   
                </tr>
            </tbody>
          </table>
        </div>
      
        <div class="col-sm-6 map">
          <div id="map"></div>
        </div>

      </div>



        
               
       

   

    </div>




    
</body>
    
    
    <script type="text/javascript" src="js/view.js"></script>
    <!--<script type="text/javascript" src="js/fourSquare.js"></script>-->
    <!--<script type="text/javascript" src="js/mapOptions.js"></script>-->
    
</html>
