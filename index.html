<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">



</head>

<body>
    <div class="container">
        <div class="row header">
            <div class="col-md-12">
                <h1 class="headings">Neighborhood Map P6</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="bodyContainer">
                <div class="col-md-4" id="listView">
                    <h2 class="headingTwo">Filter</h2>
                    <form data-bind="submit: updateListAndMap">
                        <input type="text" data-bind="textInput: searchTerm, event: { keyup: updateListAndMap }" />
                        <button class="btn btn-primary btn-lg active" role="button" id="resetButton" data-bind="click: clearSearch">Reset</button>
                    </form>
                    <h2 class="headingThree">Locations</h2>
                    <div class="list-group results-list" data-bind="foreach: results">
                        <a href="#" class="list-group-item col-xs-6 col-md-12" data-bind="click: $parent.selectMarkerFromList">
                            <p class="listItem" data-bind="text: $data"></p>
                        </a>
                    </div>
                </div>


                <div id="mapDiv" class="map-canvas col-md-8"></div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12 footer">
                <p>Mark P Jaramillo &#9825</p>
                <a href="http://github.com/markpj1">Github: markpj1</a>
            </div>
        </div>
    </div>



    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="js/objectModel.js"></script>
</body>

</html>
