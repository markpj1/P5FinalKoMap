<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Knockout : MapsApp
  </title>

  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  
  <script src="bower_components/jquery/dist/jquery.min.js">
  </script>  
   
  
  <script src="bower_components/knockout/dist/knockout.js">
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.js"></script>
  

  <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js">
  </script>

 
  

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places">
  </script>

</head>

<body>
    <div class="container-fluid">     

      <div class="row">
      <div class="col-md-6">  
      <table class="table table-condensed table-hover">
        <div class="form">
        <div class="form-group">
            <label>location search:</label>
            <input type="search" class="form-control" data-bind="textInput: query" autocomplete="off" />
        </div>
        <thead>
          <tr>
            <th>locations</th>
          </tr> 
        </thead>          
           <tbody data-bind='foreach: filteredLocations'>
            <tr>
                <td data-bind='click: openInfoWindow, text:name'></td>
            </tr>
        </tbody>
       </table>
       </div>

          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">Map</div>
                <div class="panel-body">
                  <div class="map-canvas" data-bind="mapPanel"></div>
                </div>
            </div>
          </div>  
        

      </div>



        
               
       

   

    </div>




    

    




<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/view.js"></script>
</body>




<!-- <script type="text/javascript" src="bower_components/bower-knockout-mapping/dist/knockout.mapping.min.js"></script> -->
<!--<script type="text/javascript" src="js/mapOptions.js"></script>-->

</html>
